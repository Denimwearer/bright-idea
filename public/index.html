<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Bright Idea</title>
</head>
<body>
    <header>
        <p id="title">Bright Idea</p>
        <button id="create-idea">+</button>
    </header>
    <section>
        <form id="idea-form">
            <textarea name="idea" id="idea" maxlength="50" placeholder="type idea" required></textarea>
            <div id="character-counter">
                <span id="typed-characters">0</span>
                <span>/</span>
                <span id="max-characters">50</span>
            </div>
            <button id="save-button">Save Idea</button>
        </form>
    </section>
    <div id="idea-container"></div>
    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
